<template>
    <div if:true={showMessage} class="slds-notify_container slds-is-relative">
        <div class={divReturn} role="status">
            <span class={spanReturn}>
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                    <use xlink:href={hrefReturn}></use>
                </svg> 
            </span>
            <div class="slds-notify__content">
                <h2 class="slds-text-heading_small">{message}</h2>
            </div>
        </div>
    </div>
</template>
